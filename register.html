    <div class="regist-body">
        <div class="container-regist">
            <h1 class="form-title">Registration</h1>
            <form onsubmit="return validation()">
                <div class="user-info">
                    <div class="user-input">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
                        <p id="errormsg"></p>
                    </div>
                    <div class="user-input">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate" placeholder="Enter Birth Date" required>
                    </div>
                    <div class="user-input">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter E-Mail">
                        <p id="errormsg"></p>
                    </div>
                    <div class="user-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                        <p id="errormsg"></p>

                    </div>
                </div>
                
                <div class="checkbox-detail">
                    <span class="checkbox-title">Terms & Conditions</span>
                    <div class="agreement-checkbox">
                        <label for="checkbox">I Agree to these <a href="#">Terms</a></label>
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" onclick="validation()" value="Register">
